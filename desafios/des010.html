<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 010</title>
    <style>
        body{
            font: normal 20px arial;
        }
        input{
            width: 200px;
            height: 50px;
            font: normal 20px arial;
        }

        div{
            display: inline;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="start()">

    <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de Δ</p>

    <script>
        function start(){
            var p = window.document.getElementsByTagName('p')[0]
            var a = window.prompt('Qual é o valor de a?')
            var b = window.prompt('Qual é o valor de b?')
            var c = window.prompt('Qual é o valor de c?')
            var a1 = Number(a)
            var b1 = Number(b)
            var c1 = Number(c)

            var delta = b1**2 - 4 * a1 * c1

            p.innerHTML = `A equação atual é <strong> ${a1}x<sup>2</sup> + ${b1}x + ${c1} = 0</strong><br>O cálculo realizado será Δ = ${b1}<sup>2</sup> - 4 . ${a1} . ${c1}<br>O valor calculado foi <div>Δ = ${delta}</div>`
        }
    </script>
    
</body>
</html>
