<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 009</title>
    <style>
        body{
            font: normal 20px arial;
        }
        input{
            width: 200px;
            height: 50px;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="start()">
    <p>Clique no botão acima para iniciar</p>

    <script>
       var p = window.document.getElementsByTagName('p')[0]

        function start(){
            var nome = window.prompt('Qual é o nome do funcionário?')
            var s = window.prompt(`Qual é o salário de ${nome}?`)
            var pc = window.prompt(`O salário de ${nome} vai ser reajustado em qual percentagem?`)
            var s1 = Number(s)
            var pc1 = Number(pc)
            var r = s1 * (pc1 / 100)
            var res = s1 + r
            var sc1 = s1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})
            var rc = r.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})
            var resc = res.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})


            p.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1><br>O salário atual era ${sc1}.<br>Com um aumento de ${pc1}, o salário vai aumentar ${rc} no próximo mês.<br>E a partir daí, ${nome} vai passar a ganhar ${resc}.`


        }
    </script>


    
</body>
</html>
