<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
</head>
<body>
    <!--Value é o q vai estar escrito nele-->
    <input type="button" value="Botão 1" onclick="botao1()">
    <input type="button" value="Botão 2" onclick="botao2()">
    <input type="button" value="Botão 3" onclick="botao3()">


    <script>
        function botao1(){
            window.alert('Você clicou no botão número 1!')
        }

        function botao2(){
            window.alert('Você clicou no botão 2!')
        }

        function botao3(){
            window.alert('Você clicou no botão 3!')
        }
    </script>


</body>
</html>
